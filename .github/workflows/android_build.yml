name: Android APK Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      # Gradle'ın kendi resmi aracını kullanarak ortamı hazırlıyoruz
      - name: Setup Gradle
        uses: gradle/actions/setup-gradle@v3

      - name: Capacitor Setup
        run: |
          rm -rf android
          npx cap init Ajanda com.beratyavuz.ajanda --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Build APK with Safe Settings
        run: |
          cd android
          chmod +x gradlew
          
          # Tüm çakışma ihtimallerini kapatan kritik ayarlar:
          ./gradlew assembleDebug \
            --no-daemon \
            --max-workers=1 \
            -Dorg.gradle.vfs.watch=false \
            -Dorg.gradle.parallel=false \
            -Dorg.gradle.caching=false
            
      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ajanda-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
