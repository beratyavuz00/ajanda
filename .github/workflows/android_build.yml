name: Android APK Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin' # Zulu yerine Temurin kullanarak farklı bir kütüphane yolu deniyoruz
          java-version: '17'

      - name: Capacitor Setup
        run: |
          rm -rf android
          npx cap init Ajanda com.beratyavuz.ajanda --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Build APK with Force Isolation
        run: |
          cd android
          chmod +x gradlew
          
          # Hata veren Jar dosyasını baypas etmek için Gradle kilitlerini kırıyoruz
          mkdir -p ~/.gradle
          echo "org.gradle.vfs.watch=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.parallel=false" >> ~/.gradle/gradle.properties
          echo "org.gradle.workers.max=1" >> ~/.gradle/gradle.properties
          
          # 'assembleDebug' yerine 'build' kullanarak tüm bağımlılıkları sırayla kontrol etmesini sağlıyoruz
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --stacktrace --info

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ajanda-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
