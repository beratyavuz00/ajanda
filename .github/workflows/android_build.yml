name: Android APK Build
on: [push]

jobs:
  build:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout Source
        uses: actions/checkout@v4

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 18

      - name: Install Dependencies
        run: |
          npm install
          npm install @capacitor/core @capacitor/cli @capacitor/android

      - name: Build Web Project
        run: npm run build

      - name: Setup Java
        uses: actions/setup-java@v4
        with:
          distribution: 'zulu'
          java-version: '17'

      - name: Capacitor Setup
        run: |
          rm -rf android
          npx cap init Ajanda com.beratyavuz.ajanda --web-dir dist
          npx cap add android
          npx cap sync android

      - name: Fix Gradle Concurrency & Build
        run: |
          cd android
          chmod +x gradlew
          
          # Dosya kilitlenme hatasını önlemek için paralel çalışmayı tamamen kapatıyoruz
          echo "org.gradle.parallel=false" >> gradle.properties
          echo "org.gradle.workers.max=1" >> gradle.properties
          echo "org.gradle.vfs.watch=false" >> gradle.properties
          
          # Önce her şeyi temizle, sonra tek işlemciyle (single worker) oluştur
          ./gradlew clean
          ./gradlew assembleDebug --no-daemon --max-workers=1

      - name: Upload APK
        uses: actions/upload-artifact@v4
        with:
          name: Ajanda-APK
          path: android/app/build/outputs/apk/debug/app-debug.apk
